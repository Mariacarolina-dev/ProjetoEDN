<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilaZero Gourmet - Sua Fila</title>
    <link rel="stylesheet" href="style-app-cliente.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="top-bar">
            <h1>Sua Fila</h1>
        </header>

        <main class="main-content">
            <div class="status-card">
                <h2>Você está na Fila Virtual</h2>
                <p>Restaurante Sabor da Terra</p>
                <div class="queue-position">#3</div>
                <div class="queue-label">Sua Posição</div>
                <p class="estimated-time">Espera Estimada: ~10 minutos</p>
                
                <div class="main-buttons">
                    <button class="action-button blue-button">Pular a Vez</button>
                    <button class="action-button red-button">Cancelar Fila</button>
                </div>
            </div>
        </main>

        <div class="popup-overlay">
            <div class="popup-content">
                <h2>Sua mesa está quase pronta!</h2>
                <p>Você tem 15 minutos para fazer check-in no restaurante.</p>
                <p>Informe o código: XX-00</p>
                <div class="countdown-timer">14:59</div>
                
                <div class="popup-actions">
                    <button class="checkin-button">Fazer Check-in</button>
                    <button class="skip-button red-button">Pular vez</button>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
